<section class="carousel">
  <ngx-slick-carousel class="slick-carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <!-- SlickItem -->
    <div ngxSlickItem class="slide carousel_slide"
         *ngFor="let slide of slides"
         [ngStyle]="{'background-image': 'url(' + slide.image + ')'}">
      <!--Image OVERLAY -->
      <div class="carousel_img-overlay"></div>
      <div class="carousel_text">
        <h1>{{slide?.title}}</h1>
        <p>{{slide?.description}}</p>
        <button [routerLink]="slide?.buttonURL" class="btn btn-light">{{slide?.buttonText}}</button>
      </div>
    </div>
    <!-- /SlickItem -->
  </ngx-slick-carousel>
</section>
